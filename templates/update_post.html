{% extends 'base.html' %}

{% block title %} Add Post | {% endblock %}

{% block content %}
	<section class="hero">
    	<div class="hero-body">
      		<div class="container">
      			<section class="section">
      				<div class="columns">
           				 <div class="column is-8 is-offset-2">
           				 	<div class="content is-medium">
           				 		<h1> Update Post </h1>
								<form method="post" class="mb-6">
									{% csrf_token %}
									{{ form.as_p }}
									<div class="field">
										<div class="control">
											<button class="button is-success">Submit</button>
										</div>
									</div>
								</form>
           				 	</div>
              			</div>
              		</div>
              	</section>
            </div>	
        </div>
    </section>		
{% endblock %}
